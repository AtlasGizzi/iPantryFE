
<div>
  
        <h3>
            Welcome {{firstName}}!
        </h3>

    <form id="form" (ngSubmit)="updateAccount()">
        
        <mat-form-field >
            <mat-label>Email</mat-label>
            <input name="email" type="email" matInput [(ngModel)]="email" placeholder="email@email.com">
        </mat-form-field><br>
        <mat-form-field >
            <mat-label>Password</mat-label>
            <input name="password" matInput type="password" [(ngModel)]="password">
        </mat-form-field><br>
        <mat-form-field appearance="fill">
            <mat-label>Your Pantry</mat-label>
            <input name="pantry" matInput type="input" [(ngModel)]="pantry">
        </mat-form-field><br>
        <mat-form-field >
            <mat-label>First Name</mat-label>
            <input name="firstName" matInput  [(ngModel)]="firstName">
        </mat-form-field><br>
        <mat-form-field >
            <mat-label>Last Name</mat-label>
            <input name="lastName" matInput [(ngModel)]="lastName">
            
        </mat-form-field><br>
        <button mat-raised-button type="submit">Save Edits</button>
    </form>
</div>
