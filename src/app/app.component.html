<div id="logregContainer">
    <app-login></app-login>
    <app-register></app-register>
</div>
<table>
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
       
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.firstName}}</td>
            <td>{{account.lastName}}</td>
            <td>{{account.email}}</td>
            
        </tr>
    </tbody>
</table>
