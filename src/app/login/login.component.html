<div class="container">
<div class="blue">
    Have an account? <br> Login below!
</div>
<form class="form" ngForm (ngSubmit)="login(email,password)">
    <mat-form-field type="email">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="email" name="email" type="email" matInput [(ngModel)]="email" placeholder="email@email.com">
    </mat-form-field>
    <mat-form-field type="password">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="password" name="password" matInput type="password" [(ngModel)]="password">
    </mat-form-field>
    <button class = "blue" type="submit">
        Login
    </button>
</form>

</div>
