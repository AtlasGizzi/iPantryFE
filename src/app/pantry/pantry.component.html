<div>
  <h3>{{firstName}}'s Pantry</h3>
  <ul>
    <mat-list-item *ngFor="let pantryItem of pantryItems">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{pantryItem.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{pantryItem.weight}}
        </mat-card-content>
      </mat-card>
    </mat-list-item>
  </ul>

</div>
